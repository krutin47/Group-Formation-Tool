<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Course Name</title>
    </head>
    <body>
        <div>
            <h1 align="center">Course Name</h1>
        </div>
        <div  style="border-style: solid;"></div>
        <div align="right">
            <button id="logOutButton"
                    type="button" style="margin-top: 10px; margint-right: 10px; text-align: center; color: red">
                Log Out
            </button>
        </div>
        <div  style="border-style: solid; margin-top: 10px"></div>
        <div style="margin-top: 10px; position: absolute">
            <h3 style="float: left; margin-left:10px; margin-top:10px; text-decoration:bold">Instructor's Name:</h3>
            <h3 style="margin-top:10px; float:left; margin-left:10px; color: grey; text-decoration: underline;">Rudra Makwana</h3>
        </div>
        <div style="margin-top:40px; margib-left: 10px; position:relative;" align="center">
            <input list="users" name="instructorList" id="instructorDropDown" style="height: 28px;">
            <datalist id="users">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </div>

        <div style="margin-top:10px; margib-left: 10px; position:relative;" align="center">
            <button id="assignInstructor" type="button" style="margin-top: 10px; text-align: center; height: 36px; width: 150px">
                Assign an instructor
            </button>
        </div>
    </body>
</html>
