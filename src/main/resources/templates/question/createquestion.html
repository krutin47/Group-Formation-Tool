<!DOCTYPE html>
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Question</title>
</head>
<body>
<div style="margin-top:40px; margin-left: 10px; position:relative;" align="center">
    <h1> Enter Question Details </h1>
    <form th:action="@{/createquestion}" th:object="${question}" method="post">

        <label>Question Title:</label>
        <input type="text" th:field="*{questionTitle}" th:name="Title"/>
        <br>
        <br>


        <label>Question Text:</label>
        <input type="text" th:field="*{questionText}" th:name="Text"/>
        <br>
        <br>


        <label>Choose a type:</label>
        <select name="typeID" id="typeID">
            <option value=1>Numeric</option>
            <option value=2>Text</option>
            <option value=3>Multiple Choice, Choose One</option>
            <option value=4> Multiple Choice, Choose Multiple</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
