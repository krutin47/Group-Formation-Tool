<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Create a Question</title>
</head>
<body>

<div style="margin-top:40px; margib-left: 10px; position:relative;" align="center">
    <h1> Enter Question Details </h1>
    <form class="createq"  method="post" >

        <label class="createq" for="qTitle">Title:</label><input id="qTitle" class="createq" type="text" name="Title"/>
        <br>
        <br>
        <label class="createq" for="qTitle">Text:</label><input id="qText" class="createq" type="text" name="Text"/>
        <br>
        <br>
        <label>Choose a type:</label>
        <select name="typeID" id="typeID">
            <option value="1">Numeric</option>
            <option value="2">Text</option>
            <option value="3">Multiple Choice, Choose One</option>
            <option value="4"> Multiple Choice, Choose Multiple</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
