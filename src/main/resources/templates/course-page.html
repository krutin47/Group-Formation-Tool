<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Course Page</title>
    <script type="text/javascript" th:src="@{resources/support.js}"></script>
</head>
<body>
    <div class="alert alert-danger" role="alert" th:if="${error}">
        <strong>Error:</strong>
        <span th:text="${message}"></span>
    </div>
    <div class="">
        <form method="POST" th:action="@{/course-page/assign-TA}" enctype="multipart/form-data">
                <label>Select a student to assign as a TA</label>
                <select th:each="user : ${userList}" name="cars" id="cars">
                    <option value="${user.bannerId}"><span th:text="${user.firstName} + ${user.lastName}"></span></option>
                </select>
                <br><br>
            <button type="submit" class="btn btn-primary">Make TA</button>
        </form>
    </div>
    <div class="" th:if="${TA}">
        <form method="POST" th:action="@{/course-page/fetchCSV}" enctype="multipart/form-data">
            <div class="form-group mt-3">
                <label for="file">Select a student CSV file</label>
                <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
            </div>
            <button type="submit" class="btn btn-primary">Import Students</button>
        </form>
    </div>
    <div class="" th:if="${student}">
        Welcome to <span th:text="${course}"></span>
    </div>
</body>
</html>
